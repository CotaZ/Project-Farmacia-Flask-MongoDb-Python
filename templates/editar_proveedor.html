<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Proveedor</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='img/farmacia.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 5px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='img/logo.jpeg') }}" alt="Farmacia Collico Logo" width="80" height="80" style="border-radius: 20%" class="d-inline-block align-text-top"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Farmacia Collico</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/medicamentos">Medicamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/proveedores">Proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listar_medicamentos">Inventario</a>
                    </li>
                </ul>
            </div>
            <form action="/buscar_medicamento" method="GET" class="mb-3">
                <label for="nombre" class="form-label">Buscar medicamento por nombre:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del medicamento">
                    <button type="submit" class="btn btn-primary">Buscar medicamento</button>
                </div>
            </form>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mt-5 mb-5"  style="color: white;" >Actualizar Proveedor</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <form action="/editar_proveedor/{{ proveedor._id }}" method="POST">
                    <div class="form-group">
                        <label for="nombre" style="color: white;">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ proveedor.nombre }}">
                    </div>
                    <div class="form-group">
                        <label for="razon_social" style="color: white;">Razón Social</label>
                        <input type="text" class="form-control" id="razon_social" name="razon_social" value="{{ proveedor.razon_social }}">
                    </div>
                    <div class="form-group">
                        <label for="rut" style="color: white;">RUT</label>
                        <input type="text" class="form-control" id="rut" name="rut" value="{{ proveedor.rut }}">
                    </div>
                    <div class="form-group">
                        <label for="direccion" style="color: white;">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" value="{{ proveedor.direccion }}">
                    </div>
                    <div class="form-group">
                        <label for="email" style="color: white;">Email</label>
                        <input type="text" class="form-control" id="email" name="email" value="{{ proveedor.email }}">
                    </div>
                    <div class="form-group">
                        <label for="fono" style="color: white;">Teléfono</label>
                        <input type="text" class="form-control" id="fono" name="fono" value="{{ proveedor.fono }}">
                    </div>
                    <div class="form-group">
                        <label for="productos" style="color: white;">Productos (Separados por comas)</label>
                        <input type="text" class="form-control" id="productos" name="productos" value="{{ proveedor.productos|join(', ') }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+5n3/3eA6LGk5SCfZl/RuxEHD1m8ePv1wHfUgHQRwPabnp"
        crossorigin="anonymous"></script>
</body>

</html>
